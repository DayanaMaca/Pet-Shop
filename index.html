<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/887ce3d609.js" crossorigin="anonymous"></script>


    <body>

        <div class="container">
            <div class="top-header">
                <p>Grandes ofertas en comederos</p>
                <ul class="languages">
                <li>Español</li>
                <li>ARG$</li>
            </ul>
        </div>

    <header>
            <div class="nav-bar">
                <img src="./img/logo.png" alt="LogoPetshop">
                <ul class="nav-list">
                    <li><a href="">Categorias</a><i class="fas fa-paw"></i></li>
                    <li><a href="">Pets</a><i class="fas fa-paw"></i></li>
                    <li><a href="">Nosotros</a><i class="fas fa-paw"></i></li>
                    <li><a href="">Contáctanos</a><i class="fas fa-paw"></i></li>
                </ul>
    </header>
    
        <section class="banner">
                <div class="nav-banner">
                    <h2> ¡Es un placer tenerte aquí!</h2>
                    <p>¡Comederos en descuento!</p>
                    <button>COMEDEROS</button>
               </div>
        </section>

    
        <section class="categories">
                <div class="title-categories"></div>
                <i class="fas fa-paw color fa-5x"></i>
                <h2>Productos Destacados</h2>
                <ul class="list">
                    <li>Comederos</li>
                    <li>-</li>
                    <li>Accesorios</li>
                    <li>-</li>
                     <li>Comida</li>
                </ul>
        </section>
   
        <main>
            <div class="products">
                <div class="img"></div>
                <img src="./img/churrasquito.png" alt="churrasquito">
                <p>Juguete Churrasquito</p>
                <p class="price">$150</p>

            </div>



            <form class="contact-form">
                <label for="name">
                    <input class="input-form" type="text" placeholder="Nombre y Apellido" required>
                </label>
                <label for="email">
                    <input type="email" name="email" id="email" class="email-form" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        placeholder="Ingresá tu correo electrónico" required>
                </label>
                <label for="phone">
                    
        </main>






    </body>

</html>
